<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع زون سبورت</title>
    <script>
        window.onload = function() {
            // تشفير HTML و CSS داخل متغيرات
            var htmlContent = `
                <div class="content">
                    <iframe src="https://mmmmmmmmm.alkoora.live/albaplayer/on-time-sport-1/" height="100%" frameborder="0" allowfullscreen></iframe>
                    <button id="newButton">آخر التحديثات</button>
                    <button id="newButton2">الزر الجديد</button> <!-- الزر الجديد -->
                    <button id="squareButton">
                        <span class="scrolling-text">جميع حقوق هاذا المباريات محفوظة زون سبورت</span>
                    </button>
                </div>
                <div id="marquee">
                    <span>موقع زون سبورت بث مباشر بلا حدود ومجاني لجميع الشبكات</span>
                </div>
                <footer>
                    © جميع حقوق محفوظة زون سبورت الافضل للبث المباشر
                </footer>
                <div id="popup" class="popup">
                    <div class="popup-content">
                        <p>آخر تحديث للموقع بتاريخ 2024/11/8</p>
                        <p>شكراً لاستخدامك موقع زون سبورت 🇮🇶</p>
                        <button id="closePopup">إغلاق</button>
                    </div>
                </div>
            `;

            var cssContent = `
                body {
                    background-color: black;
                    color: white;
                    font-family: Arial, sans-serif;
                    margin: 0;
                    height: 100vh;
                    display: flex;
                    flex-direction: column;
                    transition: all 0.3s ease; /* انتقالات سلسة */
                }
                .content {
                    flex: 1;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    position: relative;
                }
                footer {
                    text-align: center;
                    padding: 20px 10px;
                    background-color: black;
                    color: yellow;
                    border-top: 5px solid yellow;
                    position: relative;
                    font-size: 10px;
                }
                #newButton, #newButton2 {
                    position: fixed;
                    top: 30px;
                    left: 0;
                    background-color: yellow;
                    color: black;
                    border: none;
                    padding: 10px 25px;
                    font-size: 14px;
                    cursor: pointer;
                    z-index: 10;
                    border-radius: 5px;
                    opacity: 1;
                    transition: opacity 0.3s ease; /* تأثير التلاشي */
                }
                #newButton2 {
                    top: 80px; /* وضع الزر الجديد تحت الزر الأول */
                }
                #squareButton {
                    position: fixed;
                    bottom: 173px;
                    right: 20px;
                    background-color: black;
                    color: white;
                    border: none;
                    width: 260px;
                    height: 80px;
                    font-size: 12px;
                    cursor: pointer;
                    z-index: 10;
                    border-radius: 5px;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    overflow: hidden;
                }
                .scrolling-text {
                    display: inline-block;
                    white-space: nowrap;
                    animation: scroll-text 5s linear infinite;
                }
                @keyframes scroll-text {
                    from {
                        transform: translateX(100%);
                    }
                    to {
                        transform: translateX(-100%);
                    }
                }
                #marquee {
                    width: 100%;
                    background-color: black;
                    color: yellow;
                    text-align: center;
                    padding: 1px 0;
                    font-size: 9px;
                    font-weight: bold;
                    position: fixed;
                    bottom: 0;
                    left: 0;
                    z-index: 15;
                    white-space: nowrap;
                    overflow: hidden;
                }
                #marquee span {
                    display: inline-block;
                    animation: scroll-left 15s linear infinite;
                }
                @keyframes scroll-left {
                    from {
                        transform: translateX(100%);
                    }
                    to {
                        transform: translateX(-100%);
                    }
                }
                iframe {
                    width: 100%;
                    height: 100%;
                }
                .popup {
                    display: none;
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background-color: rgba(0, 0, 0, 0.7);
                    justify-content: center;
                    align-items: center;
                    z-index: 20;
                }
                .popup-content {
                    background-color: white;
                    color: black;
                    padding: 20px;
                    border-radius: 10px;
                    text-align: center;
                }
                #closePopup {
                    background-color: red;
                    color: white;
                    border: none;
                    padding: 10px;
                    font-size: 14px;
                    cursor: pointer;
                    border-radius: 5px;
                }
            `;

            // إضافة CSS إلى الصفحة
            var styleTag = document.createElement('style');
            styleTag.innerHTML = cssContent;
            document.head.appendChild(styleTag);

            // إضافة HTML إلى الصفحة
            document.body.innerHTML = htmlContent;

            // وظائف JavaScript للتحكم في النوافذ المنبثقة
            document.getElementById('newButton').addEventListener('click', function() {
                document.getElementById('popup').style.display = 'flex';
                // إضافة تأثير التلاشي عند الضغط
                document.getElementById('newButton').style.opacity = '0.5';
            });

            document.getElementById('closePopup').addEventListener('click', function() {
                document.getElementById('popup').style.display = 'none';
                // إعادة الزر لحالته الأصلية
                document.getElementById('newButton').style.opacity = '1';
            });

            // إضافة حدث الضغط على الزر الجديد لفتح قناة التليجرام
            document.getElementById('newButton2').addEventListener('click', function() {
                window.location.href = 'https://t.me/ZONE_SPORT_IRAQ'; // رابط قناة التليجرام
                // إضافة تأثير التلاشي عند الضغط
                document.getElementById('newButton2').style.opacity = '0.5';
            });

            // إضافة تأثير سلس على الأزرار عند التمرير عليها
            var buttons = document.querySelectorAll('button');
            buttons.forEach(function(button) {
                button.addEventListener('mouseover', function() {
                    button.style.transform = 'scale(1.1)';
                    button.style.transition = 'transform 0.3s';
                });
                button.addEventListener('mouseout', function() {
                    button.style.transform = 'scale(1)';
                });
            });
        }
    </script>
</head>

</body>
</html>
