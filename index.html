<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>بث مباشر</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background: linear-gradient(45deg, #000, #111);
            transition: background-color 0.3s ease;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            height: 500px;
            border: 3px solid #007bff;
            border-radius: 8px;
            overflow: hidden;
            background: linear-gradient(45deg, #1f1f1f, #2e2e2e);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            transition: transform 0.5s ease-in-out, box-shadow 0.3s ease;
        }

        .video-container:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
        }

        iframe {
            border: none;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .intro-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://e.top4top.io/p_32344k31e0.jpg') center center no-repeat;
            background-size: cover;
            opacity: 1;
            transition: opacity 3s ease-out;
            z-index: 9999;
        }

        .welcome-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            font-size: 1.5rem;
            border-radius: 10px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
            z-index: 10000;
            display: none;
        }

        .copyright {
            background-color: #111;
            color: white;
            padding: 5px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            font-size: 12px;
            z-index: 999;
        }

        .copyright a {
            color: white;
            text-decoration: none;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

    </style>
</head>

<body>

    <!-- صورة مقدمة -->
    <div class="intro-image" id="introImage"></div>

    <!-- رسالة الترحيب -->
    <div class="welcome-message" id="welcomeMessage">
        مرحباً بكم في موقع زون سبورت، الأفضل في البث المباشر!
    </div>

    <div class="container">
        <div class="video-container">
            <!-- iframe with dynamically changed src -->
            <iframe id="videoIframe" allowfullscreen="true" frameborder="0" scrolling="1"></iframe>
        </div>
    </div>

    <script>
        // Function to check internet speed
        function checkInternetSpeed(callback) {
            var startTime = new Date().getTime();
            var image = new Image();
            image.onload = function () {
                var endTime = new Date().getTime();
                var duration = (endTime - startTime) / 1000;
                var speed = (1 / duration).toFixed(2); // Calculate speed in Mbps
                callback(speed);
            };
            image.src = "https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png?" + startTime;
        }

        // Function to set video based on speed
        function setVideoBasedOnSpeed(speed) {
            var iframe = document.getElementById("videoIframe");

            if (speed >= 5) {
                iframe.src = "https://yallateri.com/albaplayer/yalla-live-1/?serv=0"; // High-quality stream link
            } else if (speed >= 2) {
                iframe.src = "https://yallateri.com/albaplayer/yalla-live-1/?serv=1"; // Medium-quality stream link
            } else {
                iframe.src = "https://yallateri.com/albaplayer/yalla-live-1/?serv=2"; // Low-quality stream link
            }
        }

        // Check internet speed on page load
        checkInternetSpeed(function (speed) {
            console.log("Internet Speed: " + speed + " Mbps");
            setVideoBasedOnSpeed(speed);
        });

        // Remove the intro image after 5 seconds
        setTimeout(function () {
            document.getElementById('introImage').style.opacity = 0;
        }, 5000);

        // Show welcome message after the intro image fades out
        setTimeout(function () {
            document.getElementById('welcomeMessage').style.display = 'block'; // Show the message
            setTimeout(function () {
                document.getElementById('welcomeMessage').style.opacity = 1; // Fade it in
            }, 100);
        }, 5000); // Show the message 5 seconds after intro image

        // Hide welcome message after 3 seconds
        setTimeout(function () {
            document.getElementById('welcomeMessage').style.opacity = 0;
        }, 8000);

        // Display the iframe after the video source is set
        window.onload = function () {
            var iframe = document.getElementById("videoIframe");
            iframe.style.opacity = 1; // Show iframe after load

            // Set video source
            var speed = 5; // Assume a good speed to choose high quality for testing
            setVideoBasedOnSpeed(speed);

            // Simulate click to unmute
            setTimeout(function() {
                var iframeDocument = iframe.contentWindow.document;
                var unmuteButton = iframeDocument.querySelector('button[aria-label="Unmute"]'); // Change this selector to match the "Unmute" button
                if (unmuteButton) {
                    unmuteButton.click();  // Simulate click on unmute button
                }
            }, 1000); // Simulate click after 1 second
        };

    </script>

    <!-- حقوق الطبع والنشر -->
    <div class="copyright">
        <p>إن هذا الموقع محفوظة الحقوق عند <strong>تطبيق زون سبورت</strong> © الافضل في البث المباشر</p>
    </div>

</body>

</html>
