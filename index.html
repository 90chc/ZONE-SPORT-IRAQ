<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>بث مباشر</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background: linear-gradient(45deg, #000, #111);
            transition: background-color 0.3s ease;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            height: 500px;
            border: 3px solid #007bff;
            border-radius: 8px;
            overflow: hidden;
            background: linear-gradient(45deg, #1f1f1f, #2e2e2e);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            transition: transform 0.5s ease-in-out, box-shadow 0.3s ease;
        }

        iframe {
            border: none;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .unmute-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            z-index: 10001;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="video-container">
            <!-- تضمين YouTube iframe -->
            <iframe id="videoIframe" src="https://www.youtube.com/embed/dQw4w9WgXcQ?enablejsapi=1&autoplay=1&mute=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>

    <!-- رسالة لفتح الصوت -->
    <div id="unmuteMessage" class="unmute-message">
        CLICK HERE TO UNMUTE
    </div>

    <script>
        // انتظار تحميل الصفحة
        window.onload = function () {
            // عرض الرسالة بعد تحميل الصفحة
            setTimeout(function () {
                document.getElementById('unmuteMessage').style.display = 'block';
            }, 1000);
        };

        // عند النقر على الرسالة لإلغاء الكتم
        document.getElementById('unmuteMessage').onclick = function () {
            // إخفاء الرسالة بعد النقر
            document.getElementById('unmuteMessage').style.display = 'none';

            // الحصول على iframe وتهيئة الـ YouTube Player API
            var iframe = document.getElementById("videoIframe");
            var player;

            // التحقق من أن الـ iframe قد تم تحميله وتهيئة YouTube API
            if (typeof(YT) === 'undefined' || typeof(YT.Player) === 'undefined') {
                // تحميل API يوتيوب إذا لم يكن محملًا
                var script = document.createElement('script');
                script.src = "https://www.youtube.com/iframe_api";
                document.body.appendChild(script);
                script.onload = function () {
                    initializePlayer();
                };
            } else {
                initializePlayer();
            }

            function initializePlayer() {
                // تهيئة player
                player = new YT.Player('videoIframe', {
                    events: {
                        'onReady': onPlayerReady
                    }
                });
            }

            // عند تحميل المشغل، نقوم بإلغاء الكتم
            function onPlayerReady(event) {
                event.target.unMute(); // إلغاء الكتم
            }
        };
    </script>

</body>

</html>
